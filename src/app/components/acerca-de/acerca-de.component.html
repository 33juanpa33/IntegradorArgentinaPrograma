<div class="container-fluid main-container" id="general">
    <div class="row g-0" id="main-container">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" id="foto">
            <img src={{usuario?.fotoPerfil}} alt="Mi foto" class="img-fluid">
            <!-- ../../../assets/fotoCV.png
                https://i.postimg.cc/1XLkM0Vm/fotoCV.png
                Soy estudiante de programación en busqueda de una oportunidad para poder contribuir
                    con mis aptitudes a afrontar los desafios propuestos como un desarrollador junior.
                    Me considero a mi mismo como una persona resolutiva, que fomenta el buen ánimo y el trabajo en equipo.
            -->
        </div>
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <h1>{{usuario?.nombre}} {{usuario?.apellido}}</h1>
            <h2>{{usuario?.titulo}}</h2>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-6">
            <span>
                <h3>Acerca de mi:</h3>
                <p>
                    {{usuario?.descripcion}}
                </p>
            </span>
        </div>
    </div>
    <div *ngIf="userLogged|async as user" class="text-center">
        <button type="button" class="btn btn-primary" (click)="onOpenModal('modificar',usuario)">
            <a class="nav-link" style="color:white">
                Modificar Datos Personales <span class="sr-only"> (current) </span>
            </a>
        </button>
    </div>
</div>


<!-- modal para agregar Usuario -->
<div class="modal fade" id="agregarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="agregarUsuarioModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="agregarUsuarioModalLabel">Nuevo Usuario</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddUsuario(addForm)">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" ngModel name="nombre" class="form-control" id="nombre" placeholder="Nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="Apellido" class="form-control">Apellido:</label>
                        <input type="text" ngModel name="apellido" class="form-control" id="apellido"
                            placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo" class="form-control">Título:</label>
                        <input type="text" ngModel name="titulo" class="form-control" id="titulo" placeholder="Titulo"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="form-control">Descripción:</label>
                        <textarea type="text" ngModel name="descripcion" class="form-control" id="descripcion"
                            placeholder="Descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil" class="form-control">URL Foto:</label>
                        <input type="text" ngModel name="fotoPerfil" class="form-control" id="fotoPerfil"
                            placeholder="Foto Perfil" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-usuario-form" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Cargar Información</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- modal para Editar datos personales -->
<div class="modal fade" id="modificarUsuarioModal" tabindex="-1" role="dialog"
    aria-labelledby="modificarUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modificarUsuarioModalLabel">Modificar Datos Personales</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                    <span aria-hidden="true"> &times; </span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" ngModel="{{ modificarUsuario?.nombre }}" name="nombre" class="form-control"
                            id="nombre" placeholder="Nombre" required>
                    </div>
                    <input type="hidden" ngModel="{{ modificarUsuario?.id }}" name="id" class="form-control" id="id"
                        placeholder="">
                    <div class="form-group">
                        <label for="apellido" class="col-form-label">Apellido:</label>
                        <input type="text" ngModel="{{ modificarUsuario?.apellido }}" name="apellido"
                            class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo" class="col-form-label">Título:</label>
                        <input type="text" ngModel="{{ modificarUsuario?.titulo}}" name="titulo" class="form-control"
                            id="titulo" placeholder="Titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion" class="col-form-label">Descripción:</label>
                        <textarea type="text" ngModel="{{ modificarUsuario?.descripcion}}" name="descripcion"
                            class="form-control" id="descripcion" placeholder="Descripcion" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil" class="col-form-label">URL Foto:</label>
                        <input type="text" ngModel="{{ modificarUsuario?.fotoPerfil}}" name="fotoPerfil"
                            class="form-control" id="fotoPerfil" placeholder="Foto de perfil" required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button (click)="onUpdateUsuario(editForm.value)" data-bs-dismiss="modal"
                            class="btn btn-primary">Modificar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
