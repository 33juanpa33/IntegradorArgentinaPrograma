<section class="vh-100" style="background-color: #2b554e;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:#e2f4f1">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">¡Bienvenido A Mi Portfolio!</h3>

                        <div class="form-outline mb-2">
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                [(ngModel)]="usuarioLogin.email" />
                            <label class="form-label" for="typeEmailX-2">Email</label>
                        </div>

                        <div class="form-outline mb-2">
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                [(ngModel)]="usuarioLogin.password" />
                            <label class="form-label" for="typePasswordX-2">Contraseña</label>
                        </div>



                        <button class="btn btn-primary btn-lg btn-block" type="submit"
                            (click)="ingresar()">Ingresar</button>

                        <div class="form-check d-flex justify-content-center mt-2">
                            <!-- <input class="form-check-input" type="checkbox" value="" id="form1Example3" /> -->
                            <label class="form-check-label" for="form1Example3"> O crear una cuenta con los datos
                                introducidos </label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit"
                            (click)="crear()">Registrarse</button>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                            type="submit" (click)="ingresarConGoogle()"><i class="fab fa-google me-2"></i> Ingresar con
                            Google</button>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-primary mb-2 btn-block" (click)="logout()"
                            style="background-color: #3b5998;" type="submit">Ingresar sin identificarse</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
